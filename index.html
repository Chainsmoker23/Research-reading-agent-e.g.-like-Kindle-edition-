<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenParallax</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              main: 'var(--bg-main)',
              surface: 'var(--bg-surface)',
              surfaceHover: 'var(--bg-surface-hover)',
              textMain: 'var(--text-main)',
              textMuted: 'var(--text-muted)',
              borderSkin: 'var(--border-skin)',
            },
            animation: {
              'scroll': 'scroll 40s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'flutter': 'flutter 3s ease-in-out infinite',
              'wiggle': 'wiggle 3s ease-in-out infinite',
              'ant-leg-1': 'ant-walk-1 0.2s ease-in-out infinite',
              'ant-leg-2': 'ant-walk-2 0.2s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              flutter: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '25%': { transform: 'translateY(-5px) rotate(5deg)' },
                '50%': { transform: 'translateY(0) rotate(0deg)' },
                '75%': { transform: 'translateY(5px) rotate(-5deg)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              'ant-walk-1': {
                '0%, 100%': { transform: 'rotate(-15deg)' },
                '50%': { transform: 'rotate(15deg)' },
              },
              'ant-walk-2': {
                '0%, 100%': { transform: 'rotate(15deg)' },
                '50%': { transform: 'rotate(-15deg)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Sepia (Default) */
        --bg-main: #fbf0d9;
        --bg-surface: #ffffff;
        --bg-surface-hover: #fdfbf7;
        --text-main: #292524; /* stone-800 */
        --text-muted: #78716c; /* stone-500 */
        --border-skin: #e7e5e4; /* stone-200 */
      }

      .theme-dark {
        --bg-main: #121212;
        --bg-surface: #1e1e1e;
        --bg-surface-hover: #2d2d2d;
        --text-main: #e5e5e5;
        --text-muted: #a3a3a3;
        --border-skin: #333333;
      }

      .theme-light {
        --bg-main: #ffffff; /* Pure white */
        --bg-surface: #fafafa; /* Very light gray for contrast elements */
        --bg-surface-hover: #f3f4f6;
        --text-main: #0f172a; /* Slate 900 */
        --text-muted: #64748b; /* Slate 500 */
        --border-skin: #e2e8f0; /* Slate 200 */
      }

      body {
        font-family: 'Inter', sans-serif;
      }
      .font-serif {
        font-family: 'Merriweather', serif;
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "express": "https://esm.sh/express@^5.2.1",
    "dotenv": "https://esm.sh/dotenv@^17.2.3",
    "jsonwebtoken": "https://esm.sh/jsonwebtoken@^9.0.3",
    "cors": "https://esm.sh/cors@^2.8.5",
    "bcryptjs": "https://esm.sh/bcryptjs@^3.0.3"
  }
}
</script>
</head>
  <body class="bg-main text-textMain antialiased selection:bg-purple-200 selection:text-purple-900 transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
